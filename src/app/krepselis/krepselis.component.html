<div>
  Krepšelyje yra: {{krepselioKiekis()}}
</div>
<button (click)="keistiPrekiuSarasa()" *ngIf="krepselioKiekis()!== 0">{{rodomosPrekes?"Slėpti krepšelio turinį":"Rodyti krepšelio turinį"}}</button>

<div *ngIf="rodomosPrekes">
  <div *ngFor="let prekes of krepselioSarasas()">
    {{prekes.pavadinimas}}, {{prekes.kiekis}}
  </div>
</div>
